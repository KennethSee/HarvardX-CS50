{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <p>
                <!-- input for file 1 -->
                Upload file 1 <input name="file1" type="file">
                <!-- input for file 2 -->
                Upload file 2 <input name="file2" type="file"><br>
                <!-- input for algorithm -->
            </p>
            <p>
                Select comparison algorithm <select name="algorithm" placeholder="Algorithm">
                    <option disabled selected value="">Algorithm</option>
                    <option value="lines">lines</option>
                    <option value="sentences">sentences</option>
                    <option value="substrings">substrings</option>
                </select><br>
                <!-- input for length -->
                Input length <input name="length" type="number">
            </p>
            <button type="submit">Compare</button>
        </form>
    </div>

{% endblock %}
