{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h1><p>Retrieve stock quote</p></h1>
    <form action="/quote" method="post">
        <div class="form-group">
            Ticker Symbol: <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Ticker Symbol" type="text">
        </div>
        
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>
{% endblock %}
